<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evelyn's Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div
      id="portfolio"
      class="carousel carousel-dark slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images/project4.png" class="d-block w-100" alt="project screenshot" />
        </div>
        <div class="carousel-item">
          <img
            src="Images/project5.png"
            id="vid"
            class="d-block w-100"
            alt="project screenshot"
          />
        </div>
        <div class="carousel-item">
          <img src="Images/project6.png" class="d-block w-100" alt="project screenshot" />
        </div>
        <div class="carousel-item">
            <img src="Images/project3.png" class="d-block w-100" alt="project screenshot" />
          </div>
        <div class="carousel-item">
          <img src="Images/project7.png" class="d-block w-100" alt="project screenshot" />
        </div>
        <div class="carousel-item">
          <img src="Images/project8.png" class="d-block w-100" alt="project screenshot" />
        </div>
        <div class="carousel-item">
          <img src="Images/project9.png" class="d-block w-100" alt="project screenshot" />
        </div>
        <div class="carousel-item">
            <video loop="true" autoplay="autoplay" controls="controls" id="vid" class="d-block w-100" muted>
            <source type="video/mp4" src="Images/project1.mov"></source>
            </video>
        </div>
        <div class="carousel-item">
            <video loop="true" autoplay="autoplay" controls="controls" id="vid" class="d-block w-100" muted>
                <source type="video/mp4" src="Images/project2.mov"></source>
                </video>
        </div>
        <div class="carousel-item">
            <video loop="true" autoplay="autoplay" controls="controls" class="d-block w-100" muted>
                <source type="video/mp4" src="Images/project10.mov"></source>
                </video>
        </div>
        <div class="carousel-item">
            <video loop="true" autoplay="autoplay" controls="controls" class="d-block w-100" muted>
                <source type="video/mp4" src="Images/project11.mov"></source>
                </video>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#portfolio"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#portfolio"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
